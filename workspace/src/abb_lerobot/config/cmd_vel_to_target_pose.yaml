cmd_vel_to_target_pose:
  ros__parameters:
    # Topics
    cmd_vel_topic: "/cmd_vel"
    target_pose_topic: "/target_pose"
    frame_id: "base_link"
    
    # Publish rate in Hz
    publish_rate: 20.0
    
    # Topic for robot end effector pose (used for initialization)
    ee_pose_topic: "/ee_pose"
    
    # Scaling factors for each axis (cmd_vel -> coord_dot)
    # These convert velocity values to position/orientation increments
    scale:
      linear_x: 0.01    # m/s -> m per timestep
      linear_y: 0.01    # m/s -> m per timestep
      linear_z: 0.01    # m/s -> m per timestep
      angular_x: 1.0    # rad/s -> rad per timestep (roll)
      angular_y: 1.0    # rad/s -> rad per timestep (pitch)
      angular_z: 1.0    # rad/s -> rad per timestep (yaw)
